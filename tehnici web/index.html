            <h1>Uefa Champions League</h1>
            <p id="word-by-word1">UEFA Champions League (UCL) (numită Cupa Campionilor Europeni până în 1992) este o competiție fotbalistică europeană anuală inter-cluburi dedicată celor mai victorioase echipe din Europa. Ea reprezintă una dintre cele mai prestigioase trofee de cluburi în sport, alături de Copa Libertadores a Americii de Sud. Liga Campionilor nu trebuie confundată cu Europa League, al doilea cel mai important campionat pentru echipe de cluburi europene.</p>
            <h3>Structura</h3>
            <p >Cunoscută inițial sub numele de Cupa Campionilor Europeni sau simplu Cupa Europeană, competiția a început în 1955/1956 cu un format de fază eliminatorie în tur-retur unde echipele disputau două meciuri, unul acasă și unul în deplasare, iar echipa cu cel mai mare scor per total se califica pentru următoarea fază a competiției. Participarea era posibilă doar echipelor câștigătoare ale titlului de campioană în ligile naționale și deținătoarei curente a cupei. Formatul și numele au fost schimbate în '92/'93, sistemul de disputare al partidelor modificându-se radical de-a lungul anilor, de asemenea. Actualmente competiția consistă din trei tururi de calificare, un stadiu de competiție în formatul grupelor (unde echipele vor juca în maniera disputării campionatelor interne: un meci pe teren propriu, unul în deplasare), iar apoi patru tururi finale eliminatorii. Toate disputele de calificare și cele eliminatorii se dispută în format tur/retur, cu excepția finalei, care este o singură partidă disputată la o locație predeterminată. </p>
            <h3>Calificare</h3>
            <p>Calificarea pentru competiție este decisă de către poziția ocupată de echipele competitoare în ligile lor domestice, și în funcție de locul ligii domestice în clasamentul coeficientului UEFA. Cluburile care joacă în ligi domestice clasate între primele ligi conform coeficientului UEFA intră automat în fazele mai târzii ale competiției. Din sezonul 2009-2010, UEFA a adus o serie de modificări competiției, mai ales cu privire la calificarea celor 32 de echipe care vor constitui 8 grupe. Astfel 22 de echipe sunt calificate direct în faza grupelor, iar pentru celelalte 10 locuri sunt create două tablouri diferite: tabloul campioanelor de pe care se califică 5 echipe, destinat campioanelor din țările cu un coeficient UEFA mai slab, și tabloul non-campioanelor de pe care se califică 5 echipe din campionatele primelor 15 țări în ordinea coeficienților. De asemenea deținătoarea titlului Ligii Campionilor este calificată direct în faza grupelor, indiferent pe ce poziție se clasează în liga sa domestică. Această decizie a fost luată imediat după ce clubul englez Liverpool a câștigat competiția din 2004-2005. Liverpool a terminat pe locul cinci în Premier League, la un loc în afara ultimei poziții de calificare directă, fiind în imposibilitatea de a-și apăra titlul. Pentru stabilirea celor 22 de echipe calificate direct în faza grupelor și a celor 5 echipe calificate de pe tabloul campioanelor distingem 2 cazuri: Cazul I - deținătoarea titlului ocupă o poziție în clasamentul țării sale care îi asigură accesul direct în grupe conform coeficienților UEFA. </p>
